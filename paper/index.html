<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        embed {
            height: 100%;
            width: 100%;
            border: none;
        }

</head>
<body>
    <embed
        src="assets/SILAS_2025_paper.pdf"
        type="application/pdf"
    />
</body>
</html>
